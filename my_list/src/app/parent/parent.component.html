<div class="parent">
    <input type="text" #ref >
    <button (click)="getchild(ref.value)">Parent button</button>
    <h1>Child to parent data</h1>
    <ul *ngFor="let childdata of newarr">
        <li>{{childdata}}</li>
    </ul>
    
    <app-child  [myInput] = "newchild" (myOutput)="getValue($event)"></app-child>
    </div>
