
<h2>employee-list </h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>email</th>
    </tr>
    <tr *ngFor="let employee of employee">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <button [routerLink]="['../edit',employee.id]"
        [queryParams]="{name:employee.name}" [fragment]="employee.email">Edit</button>
    </tr>
</thead>
</table>
<button routerLink="../add">add employee </button>
